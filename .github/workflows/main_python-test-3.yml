name: Build and deploy Python app to Azure Web App - python-test-3

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    outputs:
      timestamp: ${{ steps.set-timestamp.outputs.timestamp }}

    steps:
      - uses: actions/checkout@v4

      - name: Replace placeholder with current timestamp
        id: set-timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          sed -i "s/<<<py-place-holder>>>/$TIMESTAMP/g" myproject/views.py
          cat myproject/views.py

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

      # üö´ Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E16001C10B7E4C61AE35A894E3E3AFF4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D528D6ED2DB4D2CB22929A922927853 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA782B5FF81A4766B83D78BBD22E9053 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'python-test-3'
          slot-name: 'Production'

      - name: Poll /placeholder endpoint for verification
        run: |
          EXPECTED_VALUE="${{ needs.build.outputs.timestamp }}"
          APP_URL=$(az webapp show --name python-test-3 --resource-group python-test-3_group --query defaultHostName -o tsv)
          ENDPOINT="https://$APP_URL/placeholder"
          MAX_ATTEMPTS=60  # 5 minutes with 5-second intervals
          ATTEMPT=0
          
          echo "Expected timestamp: $EXPECTED_VALUE"
          echo "Polling endpoint: $ENDPOINT"
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            RESPONSE=$(curl -s -f "$ENDPOINT" || echo "FAILED")
            
            if [ "$RESPONSE" = "$EXPECTED_VALUE" ]; then
              echo "‚úÖ Success! Endpoint returned expected value: $RESPONSE"
              exit 0
            else
              echo "Current response: $RESPONSE"
              echo "Waiting 5 seconds before next attempt..."
              sleep 5
            fi
          done
          
          echo "‚ùå Failed: Endpoint did not return expected value after 5 minutes"
          exit 1
          